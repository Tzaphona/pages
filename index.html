<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-xl w-full bg-gray-800 rounded-lg shadow-lg p-8 text-center border border-gray-700">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4 leading-tight">
            Welcome to My New Website!
        </h1>
        <p class="text-base sm:text-lg text-gray-400 mb-8">
            This is a brand new site hosted on GitHub Pages. You can edit this file to make it your own.
        </p>
        <a href="https://github.com/pages" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
            Learn More About GitHub Pages
        </a>
    </div>
</body>
</html>
